<!-- Header Start -->
<div class="jumbotron jumbotron-fluid position-relative overlay-bottom">
    <div class="container text-center my-5">
        <h1 class="text-white display-1 mb-5">Cours</h1>
        <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">

        </div>
    </div>
</div>
<!-- Header End -->

<!-- Courses Start -->
<div class="container-fluid">
@for (category of categories; track $index) {
    <div style="margin-bottom:50px;">
    <h2 style="border-bottom: solid 1px; width:50%;">{{category}}</h2>
    @for (cour of cours; track $index) {
        @if (cour.category == category) { 
            <h3 style="margin-left: 30px;"><a href="detail?id={{cour.id}}">{{cour.title}}</a></h3>
        }
    }
    </div>
}
</div>
<!-- Courses End -->
