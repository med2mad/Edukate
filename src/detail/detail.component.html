<!-- Header Start -->
<div class="jumbotron jumbotron-fluid position-relative overlay-bottom">
    <div class="container text-center my-5">
        <h1 class="text-white display-1 mb-5">Détails</h1>
        <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">

        </div>
    </div>
</div>
<!-- Header End -->


    <!-- Detail Start -->
    <div class="container-fluid">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="mb-5">
                        <div class="section-title position-relative mb-5">
                            <h1 class="display-4">{{cour?.title}}</h1>
                        </div>
                        <img class="img-fluid rounded w-100 mb-4" src="img/{{cour?.image}}" alt="Image">
                        <p>{{cour?.description}}</p>
                    </div>
               </div>

                <div class="col-lg-4 mt-5 mt-lg-0">
                    <div class="bg-primary mb-5 py-3">
                        <h3 class="text-white py-3 px-4 m-0">Détails du cours</h3>
                        <div class="d-flex justify-content-between border-bottom px-4">
                            <h6 class="text-white my-3">Instructeur</h6>
                            <h6 class="text-white my-3">{{cour?.Instructor}}</h6>
                        </div>
                        <div class="d-flex justify-content-between border-bottom px-4">
                            <h6 class="text-white my-3">Sessions</h6>
                            <h6 class="text-white my-3">{{cour?.sessions}}</h6>
                        </div>
                        <div class="d-flex justify-content-between border-bottom px-4">
                            <h6 class="text-white my-3">Durée</h6>
                            <h6 class="text-white my-3">{{cour?.duree}} Hrs</h6>
                        </div>
                        <div class="d-flex justify-content-between border-bottom px-4">
                            <h6 class="text-white my-3">Niveau</h6>
                            <h6 class="text-white my-3">{{cour?.niveau}}</h6>
                        </div>
                        <div class="d-flex justify-content-between px-4">
                            <h6 class="text-white my-3">Langue</h6>
                            <h6 class="text-white my-3">{{cour?.langue}}</h6>
                        </div>
                        <h5 class="text-white py-3 px-4 m-0">Prix: {{cour?.prix}},00 DH</h5>
                        <div class="py-3 px-4">
                            <a class="btn btn-block btn-secondary py-3 px-5" href="inscription">Inscription</a>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
    <!-- Detail End -->
